<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registrar Estudiante</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="container">

        <div class="card o-hidden border-0 shadow-lg w-100">
            <div class="card-body p-0">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Registrar estudiante</h1>
                            </div>
                            <form class="user">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="txtNombre"
                                           placeholder="Nombre completo">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="txtCorreo"
                                           placeholder="Correo electrónico">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="number" class="form-control form-control-user" id="txtTelefono"
                                               placeholder="Teléfono" min="0" step="1" oninput="limitarTelefono(this);">
                                    </div>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="cboIdioma" required>
                                            <option value="">Seleccione un idioma</option>
                                            <option value="español">Español</option>
                                            <option value="inglés">Inglés</option>
                                            <option value="francés">Francés</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group text-center">
                                    <a onclick = "registrarEstudiante()" href="#"  class="btn btn-success btn-circle" title="Guardar" style="margin-right: 25px;">
                                        <i class="fas fa-save"></i>

                                    <a href="estudiantes.html" class="btn btn-danger btn-circle" title="Cancelar"
                                       onclick="return confirmarCancelacion();">
                                        <i class="fas fa-times"></i>
                                    </a>
                                </div>
                                <hr>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


<!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script src="js/registrar.js"></script>


</body>
<script>
    function confirmarCancelacion() {
        return confirm("¿Seguro que desea cancelar el proceso?");
    }

    function limitarTelefono(input) {
        if (input.value.length > 10) {
            input.value = input.value.slice(0, 10);
        }
    }
</script>


</html>
